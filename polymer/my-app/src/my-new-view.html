<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="my-carousel.html">

<dom-module id="my-new-view">
  <template>
		<style>
			:host {
				display: block;
				padding: 16px;
			}

    my-carousel {
      width: 100%;
      contain: content;
    }

    my-carousel::after {
      display: block;
      content: '';
      padding-top: 75%; /* 4:3 = height is 75% of width */
    }

    my-carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
    }

		</style>

		<h1>New view</h1>
		<div>
      <paper-checkbox>Ready to deploy!</paper-checkbox>
    </div>

		<my-carousel>
      <img data-src="https://app-layout-assets.appspot.com/assets/bg1.jpg">
      <img data-src="https://app-layout-assets.appspot.com/assets/bg2.jpg">
      <img data-src="https://app-layout-assets.appspot.com/assets/bg3.jpg">
      <img data-src="https://app-layout-assets.appspot.com/assets/bg4.jpg">
    </my-carousel>

	</template>

	<script>
		class MyNewView extends Polymer.Element {
			static get is() {return 'my-new-view'}


      connectedCallback() {
        super.connectedCallback()

        const carousel = this.shadowRoot.querySelector('my-carousel')
        setInterval(() => carousel.next(), 3000)
      }
		}

		customElements.define(MyNewView.is, MyNewView)

	</script>
</dom-module>
