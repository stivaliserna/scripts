<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="my-carousel.html">

<dom-module id="my-new-view">
  <template>
		<style>
			:host {
				display: block;
				padding: 16px;
			}

      img {
        width: 100%;
        height: 50em;
      }

		</style>

		<h1>New view</h1>
		<div>
      <paper-checkbox>Ready to deploy!</paper-checkbox>
    </div>

		<my-carousel>
      <img src="https://app-layout-assets.appspot.com/assets/bg1.jpg">
      <img src="https://app-layout-assets.appspot.com/assets/bg2.jpg">
      <img src="https://app-layout-assets.appspot.com/assets/bg3.jpg">
      <img src="https://app-layout-assets.appspot.com/assets/bg4.jpg">
    </my-carousel>

	</template>

	<script>
		class MyNewView extends Polymer.Element {
			static get is() {return 'my-new-view'}


      connectedCallback() {
        super.connectedCallback()

        const carousel = this.shadowRoot.querySelector('my-carousel')
        setInterval(() => carousel.next(), 3000)
      }
		}

		customElements.define(MyNewView.is, MyNewView)

	</script>
</dom-module>
