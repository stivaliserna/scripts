<section>
  <h3>Kingdoms</h3>
  <ul>
    <li ng-click="main.selectKingdom(kingdom.KingdomCommonName)" ng-repeat="kingdom in main.kingdomItems.Kingdom" kingdom-item kingdom="kingdom">
    </li>
  </ul>
</section>
<section>
  <h3>Classes</h3>
  <ul>
    <li ng-click="main.selectClass(item.KingdomCommonName, item.ClassCommonName)" ng-repeat="item in main.classItems.Class" class-item data="item">
    </li>
  </ul>
</section>
<section>
  <h3>Families</h3>
  <ul>
    <li ng-click="main.selectFamily(family.FamilyName)" ng-repeat="family in main.familyItems.Family" family-item family="family">
    </li>
  </ul>
</section>
<section>
  <h3>Species</h3>
  <ul>
    <li ng-repeat="specie in main.specieItems.Species" specie-item specie="specie">
    </li>
  </ul>
</section>
