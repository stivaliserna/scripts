<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkboxes</title>
	<link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<form class="form-control">
    <div>
      <input type="checkbox" id="selectAll">
      <label for="selectAll">Select All</label>
    </div>
  </form>

  <form class="tasks">
    <div class="item">
      <input type="checkbox" id="laundry">
      <label for="laundry">Do laundry</label>
    </div>
    <div class="item">
      <input type="checkbox" id="buyGroceries">
      <label for="buyGroceries">Buy groceries</label>
    </div>
    <div class="item">
      <input type="checkbox" id="code">
      <label for="code">Programming duties</label>
    </div>
    <div class="item">
      <input type="checkbox" id="dog">
      <label for="dog">Walk the dog</label>
    </div>
    <div class="item">
      <input type="checkbox" id="mom">
      <label for="mom">Call mom</label>
    </div>
	</form>

	<script src="main.js"></script>
</body>
</html>
